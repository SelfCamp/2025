<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="bundle.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>2049</title>
</head>
<body>
<div id="front">
    <header>
        <p id="title">2049</p>
    </header>
    <nav>
        <ul>
            <li class="button-green">Game</li>
            <li>Rules</li>
            <li>About</li>
        </ul>
    </nav>
    <div id="game">
        <div id="board-header">
            <div id="header-first">
                <ul>
                    <li>
                        <div>Timer:</div>
                        <div id="time"></div>
                    </li>
                    <li>
                        <div>Score</div>
                        <div id="score"></div>
                    </li>
                    <li>Replay</li>
                </ul>
            </div>
            <div id="header-second">
                <p id="message">You can totally do this!</p>
            </div>
        </div>
        <div id="board-container">

            <div id="board-base">

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>

            </div>

            <div id="board" style="--slide-duration: 0;--spawn-duration: 0 ">

                <div data-state="" class="tile" id="r0c0" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r0c1" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r0c2" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r0c3" value="" style="--slide-x: 0; --slide-y: 0"></div>

                <div data-state="" class="tile" id="r1c0" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r1c1" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r1c2" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r1c3" value="" style="--slide-x: 0; --slide-y: 0"></div>

                <div data-state="" class="tile" id="r2c0" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r2c1" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r2c2" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r2c3" value="" style="--slide-x: 0; --slide-y: 0"></div>

                <div data-state="" class="tile" id="r3c0" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r3c1" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r3c2" value="" style="--slide-x: 0; --slide-y: 0"></div>
                <div data-state="" class="tile" id="r3c3" value="" style="--slide-x: 0; --slide-y: 0"></div>

            </div>

            <div id="board-message">Instructions: you should do your best to win the game instead of losing it.</div>

        </div>
        <div id="slide-container">
            <input type="range" min="0" max="0" value="0" class="slider" id="game-history-slider" onkeydown="return false;">
        </div>
    </div>
    <footer>
        <p>Created by Adam Hosman and Oliver Juhasz. Shamelessly based on 2048 game. Play the original
            <a href="https://play2048.co/">here!</a></p>
    </footer>
</div>



</body>
</html>
